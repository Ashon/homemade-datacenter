version: '3'

services:
  edge-0: &router
    image: bird-router
    build:
      context: containers/bird
    network_mode: none
    container_name: edge-0
    hostname: edge-0
    command: sh -c 'while true; do sleep 10; done'
  edge-1:
    <<: *router
    container_name: edge-1
    hostname: edge-1

  spine-0:
    <<: *router
    container_name: spine-0
    hostname: spine-0
  spine-1:
    <<: *router
    container_name: spine-1
    hostname: spine-1
  spine-2:
    <<: *router
    container_name: spine-2
    hostname: spine-2
  spine-3:
    <<: *router
    container_name: spine-3
    hostname: spine-3

  leaf-0:
    <<: *router
    container_name: leaf-0
    hostname: leaf-0
  leaf-1:
    <<: *router
    container_name: leaf-1
    hostname: leaf-1

  leaf-2:
    <<: *router
    container_name: leaf-2
    hostname: leaf-2
  leaf-3:
    <<: *router
    container_name: leaf-3
    hostname: leaf-3

  leaf-4:
    <<: *router
    container_name: leaf-4
    hostname: leaf-4
  leaf-5:
    <<: *router
    container_name: leaf-5
    hostname: leaf-5
