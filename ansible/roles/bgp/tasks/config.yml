- name: bgp | prepare container directory
  become: yes
  file:
    path: /opt/containers/bird
    state: directory

- name: bgp | render bird.conf
  become: yes
  template:
    src: bird.conf.j2
    dest: /opt/containers/bird/bird.conf
  vars:
    bgp: "{{ hostvars[inventory_hostname].bgp }}"
  register: config